<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Questioner - Log In</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet"> 
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <nav class="">
                    <div class="navbar" id="navbar">
                        <div class="logo-container">
                            <a href="index.html" class="logo"><h3 class="brand-color">Questioner</h3></a>
                        </div>
                        <ul class="navbar-collapse">
                            <li class="nav-list">
                                <a href="index.html" class="nav-item">Home</a>
                            </li>
                            
                            <li class="nav-list">
                                <a href="login.html" class="nav-item">Login</a>
                            </li>
                            <li class="nav-list">
                                <a href="register.html" class="nav-item">Sign Up</a>
                            </li>
                            <!-- how to enter html tags onn different lines using emmet -->
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- ./ header -->

        <!-- main -->
        <main>
            <div class="container">
                <h3 class="text-center mt-3e f-24 light">Login to Questioner</h3>
                <div class="form-container brand-bg">
                    <form action="" class="login-form mt-3e" id="login_form">
                        <div class="form-group mt-5">
                            <label for="email" class="text-white">Email</label>
                            <br />
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="password" class="text-white">Password</label>
                            <br />
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="form-group mt-5e text-center">
                            <button  type="submit" class="btn btn-outline-white" id="login_btn"><strong>Login</strong> </button>
                            <p class="text-white mt-2e">don't have an account? Click <a href="register.html" class="text-dark">here</a> to create an account</p>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
        <!-- ./main -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-center light">2018 Andela bootcamp developer challenge  cycle 40 </p>
            </div>
        </footer>
        <!-- ./footer -->
        
        <script src="assets/js/main.js"></script>
    </body>
</html>
