<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Questioner - Sign Up</title>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css"> 
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <nav class="">
                    <div class="navbar" id="navbar">
                        <div class="logo-container">
                            <a href="index.html" class="logo"><h4 class="brand-color">Questioner</h4></a>
                        </div>
                        <button class="navbar-toggler" id="navbar_toggler"><i class="fa fa-bars fa-2x"></i> </button>
                        <ul class="navbar-collapse collapse" id="nav_menu">
                            <li class="nav-list active">
                                <a href="index.html" class="nav-item">Home</a>
                            </li>
                            <li class="nav-list">
                                <a href="meetup.html" class="nav-item">Meetups</a>
                            </li>
                            <li class="nav-list">
                                <div class="dropdown">
                                    <button class="dropbtn">Log In
                                        <i class="fa fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="login.html">Log In</a>
                                        <a href="register.html">Sign Up</a>
                                        <a href="profile.html">My Profile</a>
                                        
                                    </div>
                                </div> 
                            </li>
                            <!-- how to enter html tags onn different lines using emmet -->
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- ./ header -->

        <!-- main -->
        <main>
            <div class="container">
                <h3 class="text-center mt-3e light f-24">Create a Questioner Account</h3>
                <div class="form-container brand-bg">
                    <form action="" class="login-form mt-3e" id="login_form">
                        <div class="form-group mt-5">
                            <label for="firstname" class="text-white">First Name</label>
                            <br />
                            <input type="text" class="form-control" id="first_name" name="fname" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="lastname" class="text-white">Last Name</label>
                            <br />
                            <input type="text" class="form-control" name="lname" id="last_name" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="othernames" class="text-white">Other Names</label>
                            <br />
                            <input type="text" class="form-control" name="oname" id="other_name" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="email" class="text-white">Email</label>
                            <br />
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="phonenumber" class="text-white">Phone Number</label>
                            <br />
                            <input type="number" class="form-control" name="phonenumber" id="phone_number" pattern="d{11}" title="Must contain 11 digits" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="username" class="text-white">Username</label>
                            <br />
                            <input type="text" class="form-control" id="user_name" name="username" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="password" class="text-white">Password</label>
                            <br />
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mt-5">
                            <label for="cpassword" class="text-white">Confirm Password</label>
                            <br />
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-group mt-5e text-center">
                            <button  type="submit" class="btn btn-outline-white signup-btn" id="signup_btn"><strong>Sign Up</strong> </button>
                            <p class="text-white mt-2e">Already have an account? Click <a href="login.html" class="text-dark">here</a> to log in</p>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
        <!-- ./main -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-center light">2018 Andela bootcamp developer challenge  cycle 40 </p>
            </div>
        </footer>
        <!-- ./footer -->


        <script src="assets/js/main.js"></script>
        
    </body>
</html>
