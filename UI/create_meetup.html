<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Questioner - Homepage</title>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <nav class="">
                    <div class="navbar" id="navbar">
                        <div class="logo-container">
                            <a href="index.html" class="logo"><h4 class="brand-color">Questioner</h4></a>
                        </div>
                        <button class="navbar-toggler" id="navbar_toggler"><i class="fa fa-bars fa-2x"></i> </button>
                        <ul class="navbar-collapse collapse" id="nav_menu">
                            <li class="nav-list active">
                                <a href="index.html" class="nav-item">Home</a>
                            </li>
                            <li class="nav-list">
                                <a href="meetup.html" class="nav-item">Meetups</a>
                            </li>
                            <li class="nav-list">
                                <div class="dropdown">
                                    <button class="dropbtn">Log In
                                        <i class="fa fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="login.html">Log In</a>
                                        <a href="register.html">Sign Up</a>
                                        <a href="profile.html">My Profile</a>
                                        
                                    </div>
                                </div> 
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- ./ header -->

        <!-- main -->
        <main>
            <div class="container">
                <div class="wrapper mt-5e">
                    <div class="mb-2e">
                        <h3 class="text-center f-38 l--8">Start a new Meetup</h3>
                        <p class="brand-color text-center mt-1e f-24 light l--3">And meet new people</p>
                    </div>
                    <div class="mb-2e">
                        <form action="">
                            <div class="form-group">
                                <label for="">Name</label>
                                <br>
                                <input type="text" class="form-control" placeholder="What will the name of your meetup be?" required>
                            </div>
                            <div class="form-group mt-5">
                                <label for="">Topic</label>
                                <br>
                                <input type="text" class="form-control" placeholder="what will your meetup be about?" required>
                            </div>
                            <div class="form-group mt-5">
                                <label for="">Location</label>
                                <br>
                                <input type="text" class="form-control" placeholder="where will your group be located" required>
                            </div>
                            <div class="form-group mt-5">
                                <label for="">Brief description</label>
                                <br>
                                <textarea class="form-control h-100 pt-1e" 
                                    placeholder="describe who should join and what your meetup would do" required></textarea>
                            </div>
                            <div class="form-group mt-5">
                               <button class="btn btn-outline-brand">Submit</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </main>
        <!-- ./main -->

        <!-- footer -->
        <footer class="footer mt-5e">
            <div class="container">
                <p class="text-center light">2018 Andela bootcamp developer challenge cycle 40 </p>
            </div>
        </footer>
        <!-- ./footer -->
        <script src="assets/js/main.js"></script>
        <script>
            app.navbarToggler();
        </script>
        
    </body>
</html>
